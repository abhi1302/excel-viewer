<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel File Upload & Validation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Excel File Upload and Header Validation</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Choose Excel File: <input type="file" name="file" required></label><br><br>
        <label>Start Reading From Row: 
            <input type="number" name="start_row" value="7" min="1">
        </label><br><br>
        <input type="submit" value="Upload & Validate">
    </form>

    {% if errors %}
    <div class="error">
        <h3>Validation Errors:</h3>
        <ul>
            {% for err in errors %}
            <li>{{ err }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    {% if data %}
    <div class="table-container">
        <h3>Validated Data:</h3>
        {{ data | safe }}
    </div>
    {% endif %}
</body>
</html>
